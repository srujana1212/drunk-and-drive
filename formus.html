<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
    var x = document.forms["myForm"]["email"].value;
    var n=x.search(".com");
    var m=x.search("@");   
    if ((n == "-1") || (m =="-1")) {
        alert("Please fill out a valid e-mail address");
        return false;
    }
}
</script>
</head>
<body>

<form name="myForm" onsubmit="return validateForm()">
  <fieldset>
    <legend>Personal information:</legend>
    License Number:<br>
    <input type="text" name="license">
<br>
    First name:<br>
    <input type="text" name="firstname" >
    <br>
    Last name:<br>
    <input type="text" name="lastname">
    <br>
 Gender:<br>
   <input type="radio" name="gender" value="male" > Male<br>
   <input type="radio" name="gender" value="female"> Female<br>
   <input type="radio" name="gender" value="other"> Other<br>
Date of birth:<br>
  <input type="text" name="dob">
<br> 
</fieldset>
<fieldset>
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Date of fine</button>

<p id="demo"></p>

Fine INR:<br>
<input type="number" name="feeINR" min="0">
<br>
Fine for Non indians:
Dollar to INR convertor:
  <input type="number"  name="a" value="00">
  *
  <input type="number"  name="b" value="65">
  =
  <output name="x" for="a b"></output>
<br>


</fieldset>
<fieldset>
<legend>Documents for Upload(Fine challan) </legend>
<input type="file" name ="fee_receipt" value="upload fee receipt"><br>
</fieldset>
<input type="checkbox" name="declaration" required>I acknowledge the info i uploaded<br>
<input type="submit">
</form>
</body>
</html>
